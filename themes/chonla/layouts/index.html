{{ define "main" }}
<main aria-role="main" class="home">
  <header class="header">
    <h1>{{.Title}}{{ with .Params.subtitle }} - {{.}}{{ end }}</h1>
  </header>
  <div class="body">
    {{.Content}}
  </div>
  <div class="summary-list">
    {{ range first 10 .Site.RegularPages }}
    {{ .Render "summary"}}
    {{ end }}
  </div>
</main>
{{ end }}
